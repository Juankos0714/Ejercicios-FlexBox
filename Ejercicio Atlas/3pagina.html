<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 60px;
        }

        .pricing-cards {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 32px;
            width: 320px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card.premium {
            background: #1B2333;
            color: white;
        }

        .plan-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .price-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            margin-bottom: 32px;
        }

        .currency {
            font-size: 20px;
            margin-right: 4px;
        }

        .price {
            font-size: 72px;
            font-weight: bold;
        }

        .period {
            font-size: 16px;
            margin-left: 4px;
        }

        .features {
            margin-bottom: 40px;
        }

        .feature {
            color: #666;
            margin: 20px 0;
            font-size: 16px;
        }

        .premium .feature {
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 12px 48px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid #ddd;
            color: #333;
            background: transparent;
            cursor: pointer;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .premium .btn {
            background: #00FFA3;
            border: none;
            color: black;
        }

        .premium .btn:hover {
            background: #00E693;
        }

        @media (max-width: 768px) {
            .pricing-cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 320px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Check our pricing</h1>
        <div class="pricing-cards">
            <div class="card">
                <h2 class="plan-name">STARTUP</h2>
                <div class="price-container">
                    <span class="currency">$</span>
                    <span class="price">0</span>
                    <span class="period">/ MO.</span>
                </div>
                <div class="features">
                    <div class="feature">Up to 5 Documents</div>
                    <div class="feature">Up to 3 Reviews</div>
                    <div class="feature">5 team Members</div>
                    <div class="feature">Limited Support</div>
                </div>
                <button class="btn">Get Free</button>
            </div>

            <div class="card premium">
                <h2 class="plan-name">PREMIUM</h2>
                <div class="price-container">
                    <span class="currency">$</span>
                    <span class="price">10</span>
                    <span class="period">/ MO.</span>
                </div>
                <div class="features">
                    <div class="feature">Up to 15 Documents</div>
                    <div class="feature">Up to 10 Reviews</div>
                    <div class="feature">25 team Members</div>
                    <div class="feature">Limited Support</div>
                </div>
                <button class="btn">Get Free</button>
            </div>

            <div class="card">
                <h2 class="plan-name">PROFESSIONAL</h2>
                <div class="price-container">
                    <span class="currency">$</span>
                    <span class="price">30</span>
                    <span class="period">/ MO.</span>
                </div>
                <div class="features">
                    <div class="feature">Unlimited Documents</div>
                    <div class="feature">Unlimited Reviews</div>
                    <div class="feature">Unlimited Members</div>
                    <div class="feature">Unlimited Support</div>
                </div>
                <button class="btn">Get Free</button>
            </div>
        </div>
    </div>
</body>
</html>
